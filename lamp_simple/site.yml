---
# This playbook deploys the whole application stack in this site.

- name: apply common configuration to all nodes
  hosts: all
  become: yes
  remote_user: root
  vars:
    - username: jorge
    - home: /home/jorge
    - replace: Hello World-
    - port_no: 80
    - pkg_name: httpd
    - ansible_python_interpreter: /usr/bin/python3.6
  roles:
    - common

